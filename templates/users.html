{% extends 'base.html' %}
{% block content %}
<h1>Current Users</h1>
<ul>
    {% for user in users %}
    <li>
        <a href="/users/{{ user.id }}">{{ user.first_name }} {{user.last_name}}</a>
    </li>
    {% endfor %}
</ul>

<p><a href="/users/new">Add a New User</a></p>
<p><a href="/tags">Tags</a></p>
{% endblock %}
