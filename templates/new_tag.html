{% extends 'base.html' %}

{% block content %}
    <h1>Crate Tag</h1>
    <form action="" method="POST">
        <p>Tag Name
        <input type="text" placeholder="Enter New Tag" id="name" name="name"></p>

    {% for post in posts %}
        <input type="checkbox" value="{{post.id}}" id="post_{{post.id}}" name="posts">
        <label for="post_{{post_id}}">
            {{post.title}}
        </label>    
    {% endfor %}

    <a href="/tags">Cancel</a>
    <button type="submit">Add Tag</button>

    </form>
{% endblock %}
